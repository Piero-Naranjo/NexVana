      <p>
         <span class="Sinopsis">SINOPSIS:</span><br>
         En 2154, los ricos viven en una confortable y lujosa estación espacial, mientras que los pobres tienen que vivir en las ruinas de una sobrepoblada Tierra. Max, un hombre común, parece ser el único ser humano capaz de instaurar igualdad en los mundos.
